name: SvelteKit

on:
  push: { branches: [master] }
  pull_request:
    branches: [ "*" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out ğŸšš
        uses: actions/checkout@v3

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup NodeJS âš’ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: "pnpm"
          
      - name: Install dependencies ğŸš€
        run: pnpm install
        working-directory: frontend

      - name: Build ğŸ”¨
        run: pnpm run build
        working-directory: frontend

