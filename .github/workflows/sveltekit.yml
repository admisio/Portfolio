name: SvelteKit

on:
  push: { branches: [master] }
  pull_request:
    branches: [ "*" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out ğŸšš
        uses: actions/checkout@v3
      
      - name: Extract frontend ğŸšœ
        run: |
          shopt -s extglob
          rm -r !(frontend)/
          mv frontend/* ./

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup NodeJS âš’ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
          
      - name: Install dependencies ğŸš€
        run: pnpm install

      - name: ESLint âœ”ï¸
        run: pnpm lint

      - name: Build ğŸ”¨
        run: pnpm run build

